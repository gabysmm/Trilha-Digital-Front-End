<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos semânticos</title>
</head>
<body>
    <!-- nossa navegação -->
    <header> 
        <nav> nossa barra de navegação </nav>
    </header>

    <!-- onde vai o conteúdo principal -->
     <main> 
        Conteúdo principal
        <!-- seções de uma página, onde vai cada conteúdo -->
         <section id="about-me"> Sobre mim </section>

         <!-- Figure envolve uma img -->
         <figure>    
            <img src="https://avatars.githubusercontent.com/u/157931491?v=4" alt="gabrielly - foto perfil" width="300">
         </figure>
         <figcaption> Gabrielly Stéphany - Foto perfil</figcaption>

         <!-- section são seções de cada página onde vai algum conteúdo -->
         <section id="Portfólio"> Portfólio </section>

         <section id="Blog"> 
            <!-- article é basicamento um elemento que se repete muito, como aqueles mini blocos em sites de notíciais -->
            <article>
                <header>EX: imagem da capa</header>
                <main>EX: resumo do conteúdo </main>
                <footer>Ex: Autor</footer>
            </article>
        </section> 
     </main>

     <aside> 
        nossa barra lateral, pode ir dentro ou fora do main. 
     </aside>
     <!-- rodapé -->
      <footer> 
        fim da página
      </footer>
</body>
</html>
